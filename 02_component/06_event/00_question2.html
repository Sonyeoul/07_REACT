<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 주문 시스템</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // 주문 시스템 컴포넌트
    function OrderSystem() {
      const [price, setPrice] = useState('');       // 가격 상태
      const [quantity, setQuantity] = useState(''); // 수량 상태
      const [total, setTotal] = useState(0);        // 총합 상태

      // 입력 변화 처리 함수
      const handlePriceChange = (e) => {
        setPrice(e.target.value);
      };

      const handleQuantityChange = (e) => {
        setQuantity(e.target.value);
      };

      // 총합 계산 함수
      const calculateTotal = () => {
        if(price == "" || quantity == ""){
            alert("ㄴㄴ")
        }
        const totalAmount = parseFloat(price) * parseInt(quantity); // 입력 값은 문자열이므로 숫자로 변환
        if (!isNaN(totalAmount)) {
          setTotal(totalAmount);
        } else {
          setTotal(0); // 값이 유효하지 않을 때
        }
      };

      return (
        <div>
          <h1>상품 주문 시스템</h1>
          <label>상품 가격: </label>
          <input
            type="number"
            placeholder="가격 입력"
            value={price}
            onChange={handlePriceChange} // 가격 입력 변화 시 상태 업데이트
          />
          <br />
          <label>상품 수량: </label>
          <input
            type="number"
            placeholder="수량 입력"
            value={quantity}
            onChange={handleQuantityChange} // 수량 입력 변화 시 상태 업데이트
          />
          <br />
          <button onClick={calculateTotal}>총합 계산</button>
          <p>총합: {total}원</p>
        </div>
      );
    }

    // 최상위 컴포넌트에서 렌더링
    function App() {
      return (
        <div>
          <OrderSystem />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
